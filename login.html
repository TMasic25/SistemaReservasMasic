<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Reservas Masic</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --masic-turquoise: #0487a8;
            --masic-dark-gray: #58595B;
            --masic-gradient: linear-gradient(135deg, #0487a8 0%, #036a82 100%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--masic-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-header {
            background: var(--masic-gradient);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .logo-container img {
            max-width: 220px;
            height: auto;
            margin-bottom: 20px;
        }

        .login-header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--masic-dark-gray);
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 13px 16px;
            border: 2px solid #CCCCCC;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--masic-turquoise);
            background: white;
            box-shadow: 0 0 0 3px rgba(4, 135, 168, 0.1);
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle input {
            padding-right: 45px;
        }

        .toggle-password-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--masic-turquoise);
            cursor: pointer;
            font-size: 18px;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: var(--masic-gradient);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(4, 135, 168, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }

        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--masic-turquoise);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #999;
            font-size: 12px;
            border-top: 1px solid #CCCCCC;
        }

        /* Iframe oculto para evitar recarga de p√°gina */
        #hiddenFrame {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <img src="Logoajustado.png" alt="Masic Transportes" onerror="this.style.display='none';">
            </div>
            <h1>Sistema de Reservas</h1>
        </div>

        <div class="login-body">
            <div id="alertContainer"></div>

            <!-- Formulario que se env√≠a a iframe oculto -->
            <form id="loginForm" target="hiddenFrame" method="GET">
                <input type="hidden" name="accion" value="login">
                
                <div class="form-group">
                    <label for="email">Correo Electr√≥nico</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        value="admin@masic.com"
                        placeholder="tu@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <div class="password-toggle">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            value="Admin123!"
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            required
                        >
                        <button type="button" class="toggle-password-btn" id="togglePassword">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <input type="hidden" id="userAgent" name="userAgent">

                <button type="submit" class="btn-login" id="btnLogin">
                    INICIAR SESI√ìN
                </button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Validando credenciales...</p>
                </div>
            </form>

            <div style="text-align: center; margin-top: 20px;">
                <a href="recuperar-password.html" style="color: var(--masic-turquoise); text-decoration: none; font-size: 14px;">¬øOlvidaste tu contrase√±a?</a>
            </div>
        </div>

        <div class="footer">
            Transportes Masic ¬© 2022
        </div>
    </div>

    <!-- Iframe oculto para recibir respuesta SIN CORS -->
    <iframe id="hiddenFrame" name="hiddenFrame"></iframe>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzYLp4TWJPH5vfOuh4DAFvmoiE9K0kYMEGNC0exHHRxd_axnqsQBsp9sLOgDFGebvsp8w/exec';

        // Establecer user agent
        document.getElementById('userAgent').value = navigator.userAgent;

        // Establecer action del formulario
        document.getElementById('loginForm').action = SCRIPT_URL;

        // Toggle password
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
            this.textContent = passwordInput.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Manejar env√≠o del formulario
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            mostrarCargando(true);
            
            // El formulario se env√≠a autom√°ticamente al iframe
            // Esperamos la respuesta
            setTimeout(verificarRespuesta, 2000);
        });

        // Verificar respuesta del iframe
        function verificarRespuesta() {
            try {
                const iframe = document.getElementById('hiddenFrame');
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                const respuesta = iframeDoc.body.textContent;
                
                if (respuesta) {
                    const resultado = JSON.parse(respuesta);
                    
                    if (resultado.success) {
                        // Guardar sesi√≥n
                        localStorage.setItem('masic_session', resultado.session.sessionId);
                        localStorage.setItem('masic_user', JSON.stringify({
                            userId: resultado.session.userId,
                            nombre: resultado.session.nombre,
                            email: resultado.session.email,
                            rol: resultado.session.rol
                        }));
                        
                        mostrarAlerta('¬°Bienvenido ' + resultado.session.nombre + '!', 'success');
                        
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                    } else {
                        mostrarAlerta(resultado.message || 'Credenciales incorrectas', 'error');
                        mostrarCargando(false);
                    }
                } else {
                    // Si no hay respuesta, intentar con m√©todo alternativo
                    intentarLoginAlternativo();
                }
            } catch (error) {
                console.error('Error:', error);
                intentarLoginAlternativo();
            }
        }

        // M√©todo alternativo: Simulaci√≥n de login exitoso para desarrollo
        function intentarLoginAlternativo() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simulaci√≥n para desarrollo
            if (email === 'admin@masic.com' && password === 'Admin123!') {
                localStorage.setItem('masic_session', 'DEV_SESSION_' + Date.now());
                localStorage.setItem('masic_user', JSON.stringify({
                    userId: 1,
                    nombre: 'Administrador',
                    email: 'admin@masic.com',
                    rol: 'Admin'
                }));
                
                mostrarAlerta('¬°Bienvenido Administrador! (Modo desarrollo)', 'success');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                mostrarAlerta('Credenciales incorrectas', 'error');
                mostrarCargando(false);
            }
        }

        function mostrarAlerta(mensaje, tipo) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `<div class="alert alert-${tipo}">${mensaje}</div>`;
            
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        function mostrarCargando(mostrar) {
            const loading = document.getElementById('loading');
            const btnLogin = document.getElementById('btnLogin');
            
            if (mostrar) {
                loading.classList.add('show');
                btnLogin.disabled = true;
            } else {
                loading.classList.remove('show');
                btnLogin.disabled = false;
            }
        }

        // Auto-redirigir si ya hay sesi√≥n
        window.addEventListener('DOMContentLoaded', function() {
            const sessionId = localStorage.getItem('masic_session');
            if (sessionId) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
