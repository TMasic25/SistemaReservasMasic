<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Reservas Masic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --masic-turquoise: #0487a8;
            --masic-dark-gray: #58595B;
            --masic-light-gray: #CCCCCC;
            --masic-white: #FFFFFF;
            --masic-gradient: linear-gradient(135deg, #0487a8 0%, #036a82 100%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--masic-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        /* Patr√≥n de fondo sutil */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.03) 35px, rgba(255,255,255,.03) 70px);
            pointer-events: none;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 420px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: var(--masic-gradient);
            color: white;
            padding: 40px 30px 35px;
            text-align: center;
            position: relative;
        }

        .login-header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 20px solid #036a82;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 220px;
            height: auto;
            display: block;
            margin: 0 auto;
            /* Remov√≠ el filtro para que el logo se vea con sus colores originales */
        }

        .login-header h1 {
            font-size: 18px;
            margin-top: 15px;
            font-weight: 400;
            opacity: 0.95;
            letter-spacing: 0.5px;
        }

        .login-body {
            padding: 50px 30px 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--masic-dark-gray);
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 13px 16px;
            border: 2px solid var(--masic-light-gray);
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
            color: var(--masic-dark-gray);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--masic-turquoise);
            background: white;
            box-shadow: 0 0 0 3px rgba(4, 135, 168, 0.1);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle input {
            padding-right: 45px;
        }

        .toggle-password-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--masic-turquoise);
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            transition: color 0.3s;
        }

        .toggle-password-btn:hover {
            color: #036a82;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: var(--masic-gradient);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(4, 135, 168, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            background: var(--masic-light-gray);
            cursor: not-allowed;
            transform: none;
            color: #999;
        }

        .forgot-password {
            text-align: center;
            margin-top: 25px;
        }

        .forgot-password a {
            color: var(--masic-turquoise);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
            font-weight: 500;
        }

        .forgot-password a:hover {
            color: #036a82;
            text-decoration: underline;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            animation: fadeIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }

        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
        }

        .alert-info {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }

        .alert::before {
            font-size: 18px;
        }

        .alert-error::before {
            content: '‚ùå';
        }

        .alert-success::before {
            content: '‚úÖ';
        }

        .alert-info::before {
            content: '‚ÑπÔ∏è';
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--masic-turquoise);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            cursor: pointer;
            accent-color: var(--masic-turquoise);
        }

        .remember-me label {
            margin: 0;
            font-weight: 400;
            font-size: 14px;
            cursor: pointer;
            color: var(--masic-dark-gray);
        }

        .footer-text {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--masic-light-gray);
            color: #999;
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
                border-radius: 15px;
            }

            .login-header {
                padding: 30px 20px 25px;
            }

            .logo-container img {
                max-width: 180px;
            }

            .login-header h1 {
                font-size: 16px;
            }

            .login-body {
                padding: 40px 20px 30px;
            }

            .btn-login {
                padding: 13px;
                font-size: 15px;
            }
        }

        /* Animaci√≥n de entrada para el logo */
        @keyframes logoFadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .logo-container {
            animation: logoFadeIn 0.6s ease-out 0.2s both;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <!-- Logo debe estar en la misma carpeta que este HTML -->
                <img src="Logoajustado.png" alt="Masic Transportes Turismo" onerror="this.style.display='none'; document.querySelector('.login-header h1').style.marginTop='0';">
            </div>
            <h1>Sistema de Reservas</h1>
        </div>

        <div class="login-body">
            <!-- Alertas -->
            <div id="alertContainer"></div>

            <!-- Formulario de Login -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo Electr√≥nico</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="admin@masic.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <div class="password-toggle">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-password-btn" id="togglePassword" title="Mostrar/Ocultar contrase√±a">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Mantener sesi√≥n iniciada</label>
                </div>

                <button type="submit" class="btn-login" id="btnLogin">
                    Iniciar Sesi√≥n
                </button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                </div>
            </form>

            <div class="forgot-password">
                <a href="recuperar-password.html">¬øOlvidaste tu contrase√±a?</a>
            </div>

            <div class="footer-text">
                Transportes Masic ¬© 2022
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURACI√ìN
        // ============================================
        
        // REEMPLAZA ESTA URL CON LA URL DE TU WEB APP DE GOOGLE APPS SCRIPT
        const SCRIPT_URL = 'TU_URL_DE_WEBAPP_AQUI';

        // ============================================
        // FUNCIONES DE UI
        // ============================================

        function mostrarAlerta(mensaje, tipo = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${tipo}`;
            
            const mensajeSpan = document.createElement('span');
            mensajeSpan.textContent = mensaje;
            alert.appendChild(mensajeSpan);
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);

            // Auto-eliminar despu√©s de 5 segundos
            setTimeout(() => {
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 300);
            }, 5000);
        }

        function mostrarCargando(mostrar) {
            const loading = document.getElementById('loading');
            const btnLogin = document.getElementById('btnLogin');
            
            if (mostrar) {
                loading.classList.add('active');
                btnLogin.disabled = true;
                btnLogin.textContent = 'Iniciando sesi√≥n...';
            } else {
                loading.classList.remove('active');
                btnLogin.disabled = false;
                btnLogin.textContent = 'Iniciar Sesi√≥n';
            }
        }

        // ============================================
        // TOGGLE PASSWORD VISIBILITY
        // ============================================

        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // ============================================
        // FUNCIONES DE AUTENTICACI√ìN
        // ============================================

        async function realizarLogin(email, password) {
            try {
                mostrarCargando(true);

                // Llamar a Google Apps Script
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        accion: 'login',
                        datos: {
                            email: email,
                            password: password,
                            ipAddress: '',
                            userAgent: navigator.userAgent
                        }
                    })
                });

                const resultado = await response.json();

                if (resultado.success) {
                    // Guardar sesi√≥n
                    guardarSesion(resultado.session);
                    
                    mostrarAlerta('¬°Bienvenido! Redirigiendo al sistema...', 'success');
                    
                    // Redirigir al sistema de reservas
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    mostrarAlerta(resultado.message || 'Credenciales incorrectas', 'error');
                }

            } catch (error) {
                console.error('Error en login:', error);
                mostrarAlerta('Error de conexi√≥n. Verifica tu conexi√≥n a internet.', 'error');
            } finally {
                mostrarCargando(false);
            }
        }

        function guardarSesion(sessionData) {
            // Guardar en localStorage
            localStorage.setItem('masic_session', sessionData.sessionId);
            localStorage.setItem('masic_user', JSON.stringify({
                userId: sessionData.userId,
                nombre: sessionData.nombre,
                email: sessionData.email,
                rol: sessionData.rol,
                expiracion: sessionData.expiracion
            }));

            // Si "Recordar sesi√≥n" est√° marcado
            const rememberMe = document.getElementById('rememberMe').checked;
            if (rememberMe) {
                sessionStorage.setItem('masic_remember', 'true');
            }
        }

        // ============================================
        // MANEJO DEL FORMULARIO
        // ============================================

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Validaciones b√°sicas
            if (!email || !password) {
                mostrarAlerta('Por favor completa todos los campos', 'error');
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                mostrarAlerta('Por favor ingresa un email v√°lido', 'error');
                return;
            }

            if (password.length < 8) {
                mostrarAlerta('La contrase√±a debe tener al menos 8 caracteres', 'error');
                return;
            }

            // Realizar login
            await realizarLogin(email, password);
        });

        // ============================================
        // VERIFICAR SI YA HAY SESI√ìN ACTIVA
        // ============================================

        window.addEventListener('DOMContentLoaded', function() {
            const sessionId = localStorage.getItem('masic_session');
            
            if (sessionId) {
                verificarSesionExistente(sessionId);
            }
        });

        async function verificarSesionExistente(sessionId) {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        accion: 'validarSesion',
                        datos: {
                            sessionId: sessionId
                        }
                    })
                });

                const resultado = await response.json();

                if (resultado.valida) {
                    mostrarAlerta('Ya tienes una sesi√≥n activa. Redirigiendo...', 'info');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    localStorage.removeItem('masic_session');
                    localStorage.removeItem('masic_user');
                }
            } catch (error) {
                console.error('Error al verificar sesi√≥n:', error);
            }
        }

        // ============================================
        // PREVENIR DOBLE SUBMIT
        // ============================================

        let isSubmitting = false;
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            if (isSubmitting) {
                e.preventDefault();
                return;
            }
            isSubmitting = true;
            setTimeout(() => { isSubmitting = false; }, 3000);
        });

        // ============================================
        // CREDENCIALES DE PRUEBA (SOLO DESARROLLO)
        // ============================================
        
        // Auto-llenar para testing local - ELIMINAR EN PRODUCCI√ìN
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            document.getElementById('email').value = 'admin@masic.com';
            document.getElementById('password').value = 'Admin123!';
            mostrarAlerta('üîß Modo desarrollo: Credenciales de prueba cargadas', 'info');
        }
    </script>
</body>
</html>
