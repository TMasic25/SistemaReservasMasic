<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Reservas Masic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --masic-turquoise: #0487a8;
            --masic-dark-gray: #58595B;
            --masic-light-gray: #CCCCCC;
            --masic-white: #FFFFFF;
            --masic-gradient: linear-gradient(135deg, #0487a8 0%, #036a82 100%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--masic-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.03) 35px, rgba(255,255,255,.03) 70px);
            pointer-events: none;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: var(--masic-gradient);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 220px;
            height: auto;
        }

        .login-header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--masic-dark-gray);
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 13px 16px;
            border: 2px solid var(--masic-light-gray);
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--masic-turquoise);
            background: white;
            box-shadow: 0 0 0 3px rgba(4, 135, 168, 0.1);
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle input {
            padding-right: 45px;
        }

        .toggle-password-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--masic-turquoise);
            cursor: pointer;
            font-size: 18px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-me input {
            margin-right: 8px;
            cursor: pointer;
        }

        .remember-me label {
            font-size: 14px;
            color: var(--masic-dark-gray);
            cursor: pointer;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: var(--masic-gradient);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(4, 135, 168, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: var(--masic-turquoise);
            text-decoration: none;
            font-size: 14px;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }

        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--masic-turquoise);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #999;
            font-size: 12px;
            border-top: 1px solid var(--masic-light-gray);
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
            }
            
            .login-header {
                padding: 30px 20px;
            }
            
            .login-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <img src="Logoajustado.png" alt="Masic Transportes Turismo" onerror="this.style.display='none';">
            </div>
            <h1>Sistema de Reservas</h1>
        </div>

        <div class="login-body">
            <div id="alertContainer"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo Electr√≥nico</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="tu@email.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <div class="password-toggle">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-password-btn" id="togglePassword">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Mantener sesi√≥n iniciada</label>
                </div>

                <button type="submit" class="btn-login" id="btnLogin">
                    INICIAR SESI√ìN
                </button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                </div>
            </form>

            <div class="forgot-password">
                <a href="recuperar-password.html">¬øOlvidaste tu contrase√±a?</a>
            </div>
        </div>

        <div class="footer">
            Transportes Masic ¬© 2022
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURACI√ìN
        // ============================================
        
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzYLp4TWJPH5vfOuh4DAFvmoiE9K0kYMEGNC0exHHRxd_axnqsQBsp9sLOgDFGebvsp8w/exec';

        // ============================================
        // TOGGLE PASSWORD
        // ============================================

        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // ============================================
        // FUNCIONES DE UI
        // ============================================

        function mostrarAlerta(mensaje, tipo = 'error') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${tipo} show`;
            alert.textContent = mensaje;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);

            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        function mostrarCargando(mostrar) {
            const loading = document.getElementById('loading');
            const btnLogin = document.getElementById('btnLogin');
            
            if (mostrar) {
                loading.classList.add('show');
                btnLogin.disabled = true;
                btnLogin.textContent = 'Iniciando...';
            } else {
                loading.classList.remove('show');
                btnLogin.disabled = false;
                btnLogin.textContent = 'INICIAR SESI√ìN';
            }
        }

        // ============================================
        // LOGIN PRINCIPAL
        // ============================================

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            if (!email || !password) {
                mostrarAlerta('Por favor completa todos los campos', 'error');
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                mostrarAlerta('Por favor ingresa un email v√°lido', 'error');
                return;
            }

            try {
                mostrarCargando(true);

                // SOLUCI√ìN CORS: Usar GET con par√°metros
                const params = new URLSearchParams({
                    accion: 'login',
                    email: email,
                    password: password,
                    userAgent: navigator.userAgent
                });

                const response = await fetch(`${SCRIPT_URL}?${params.toString()}`, {
                    method: 'GET',
                    redirect: 'follow'
                });

                const resultado = await response.json();

                if (resultado.success) {
                    // Guardar sesi√≥n
                    localStorage.setItem('masic_session', resultado.session.sessionId);
                    localStorage.setItem('masic_user', JSON.stringify({
                        userId: resultado.session.userId,
                        nombre: resultado.session.nombre,
                        email: resultado.session.email,
                        rol: resultado.session.rol
                    }));

                    if (rememberMe) {
                        localStorage.setItem('masic_remember', 'true');
                    }

                    mostrarAlerta('¬°Bienvenido ' + resultado.session.nombre + '!', 'success');

                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);

                } else {
                    mostrarAlerta(resultado.message || 'Credenciales incorrectas', 'error');
                }

            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error de conexi√≥n. Por favor intenta nuevamente.', 'error');
            } finally {
                mostrarCargando(false);
            }
        });

        // ============================================
        // AUTO-LOGIN SI HAY SESI√ìN
        // ============================================

        window.addEventListener('DOMContentLoaded', function() {
            const sessionId = localStorage.getItem('masic_session');
            const remember = localStorage.getItem('masic_remember');

            if (sessionId && remember) {
                // Redirigir autom√°ticamente si hay sesi√≥n guardada
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
